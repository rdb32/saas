<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="saas.css">    
<style>
</style>
<body>
    <div class="header">
        <header>
            <a href="home.html" class="logo" style="color: transparent">CompanyLogo</a>
            <div class="header-right">
                <span class="avatar"><a href="userprofile.html"><img src="images/img_avatar.png" alt="Avatar" class="image" style="width:25px"></a></span>
                <button class="menubtn" onclick="myFunction()"><i class="fas fa-bars"></i></button>
            </div>
        </header>
    </div>
 
    <div id="mySidenav" class="sidenav">
        <a href="home.html"><i class="fas fa-home"></i></a>
        <a class="active" href="allitems.html"><i class="fas fa-th"></i></a>
        <a href="notes.html"><i class="fas fa-file-alt"></i></a>
        <a href="images.html"><i class="fas fa-images"></i></a>
        <a href="links.html"><i class="fas fa-link"></i></a>
        <a href="boxes.html"><i class="fas fa-box-open"></i></a>
        <a href="userprofile.html"><i class="fas fa-user"></i></a>
    </div>
    
    <div id="myContainer" class="container">
        <div class="add">
            <uL><br>
                <li><i class="far fa-file-alt" style="font-size: 3em"></i></li>
                 <li><h4>Create a new note.</h4></li><br>
                <a href="newnote.html"><button>+ NOTE</button></a>
            </uL>
            </div>
        <div class="add">
            <uL><br>
                <li><i class="far fa-image" style="font-size: 3em"></i></li>
                 <li><h4>Add an image.</h4></li><br>
                <a href="newimage.html"><button>+ IMAGE</button></a>
            </uL>
            </div>
        <div class="add">
            <uL><br>
                <li><i class="fas fa-link" style="font-size: 3em"></i></li>
                 <li><h4>Save a link.</h4></li><br>
                <a href="newlink.html"><button>+ LINK</button></a>
            </uL>
            </div>
        <div class="add">
            <uL><br>
                <li><i class="fas fa-box-open" style="font-size: 3em"></i></li>
                 <li><h4>Save a link.</h4></li><br>
                <a href="newbox.html"><button>+ BOX</button></a>
            </uL>
            </div>
    </div>
    
<div class="footer">
        <div class="bloc">
            <a href="home.html"><h1 style="font-size: 30px; color: transparent">Blocbox</h1></a>
        </div>

        <div class="links">
            <a>&copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script>, Blocbox</a>
            <a href="#terms">Terms/</a>
            <a href="#privacypolicy">Privacy Policy/</a>
            <a href="#contactus">Contact Us/</a>
            <a href="#aboutus">About Us</a><span></span><span></span>
            <a><i class="fab fa-facebook-square"></i></a>
            <a><i class="fab fa-twitter-square"></i></a>
        </div>
    </div>    
    
<script>
    function myFunction() {
  var x = document.getElementById("mySidenav");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
window.onclick = function(event) {
  if (event.target === myContainer) {
    mySidenav .style .display = "none";
  }
}        
</script>
</body>
</html>
